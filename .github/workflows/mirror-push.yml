jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [lts/*]
        os: [ubuntu-latest]
      fail-fast: false

    steps:

      - uses: actions/checkout@v4
       
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm install hexo-cli -g
          npm i

      - name: build
        run: |
          hexo clean
          hexo g

      - name: to target repo
        uses: s0/git-publish-subdir-action@develop
        env:
          # æ¢æˆè‡ªå·±çš„ç›®æ ‡ä»“åº“
          REPO: git@github.com:wkk-dev/blog.git
          # ç›®æ ‡åˆ†æ”¯
          BRANCH: main
          # è¦æ¨é€çš„ç›®å½•
          FOLDER: dist 
          # ä¿å­˜åœ¨secretsé‡Œé¢ç”Ÿæˆçš„sshç§é’¥
